<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Photofilters</title>
</head>
<body>
    <div class="container">
        <div class="filters">
            <h1>Photofilters</h1>
            <label for="size">Size:</label>
            <input id="size" type="range">
            <label for="blur">Blur:</label>
            <input id="blur" type="range">
            <label for="backColor">Background color:</label>
            <input id="backColor" type="color">
            <label for="saturation">Saturation:</label>
            <input id="saturation" type="range">
            <label for="inversion">Inversion:</label>
            <input id="inversion" type="range">
        </div>


        <div class="image">
            <img src="/image/gerb.png" alt="images" width="50%">
        </div>
    </div>
    
</body>
</html>
